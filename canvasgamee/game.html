<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <header>
        <h1>Worm Game</h1>
        <nav>
            <button onclick="location.href='../index.html'">Booking System</button>
        </nav>
    </header>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="timeSelection">
            <button class="timeButton" data-time="60">60 Seconds</button>
            <button class="timeButton" data-time="120">120 Seconds</button>
            <button class="timeButton" data-time="180">180 Seconds</button>
        </div>
        <button id="startButton" style="background-color: green;">Start Game</button>
        <button id="pauseButton" style="background-color: red;" disabled>Pause</button>
        <button id="restartButton" class="control-button">Restart</button>
        <div id="scoreDisplay">Score: 0</div>
    </div>
    <script src="game.js"></script>
</body>
</html>
