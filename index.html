<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piha Lodge</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Piha Lodge Logo">
        <form action="#" method="get">
            <input type="text" placeholder="Search...">
            <button type="submit">Search</button>
        </form>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact Us</a>
    </nav>

    <div class="container">
        <div class="banner"></div>

        <div class="book-stay">
            <h2>Book Your Stay</h2>
            <form action="#" method="post">
                <label for="check-in">Check-in Date:</label>
                <input type="date" id="check-in" name="check-in">

                <label for="check-out">Check-out Date:</label>
                <input type="date" id="check-out" name="check-out">

                <label for="adults">Adults:</label>
                <input type="number" id="adults" name="adults" min="1" value="1">

                <label for="children">Children:</label>
                <input type="number" id="children" name="children" min="0" value="0">

                <button type="submit">Next</button>
            </form>
        </div>
    </div>

    <div class="vertical-add">
        <section>
            <div id="adWrapper">
                <div id="adScene1">
                    <div id="adScene1Background">
                        <img
                        src="./assets/piha1.jpg" alt="piha beach"
                    />
                    </div>
                    <div id="adScene1Line1">PIHA</div>
                    <div id="adScene1Line2">WILD</div>
                    <div id="adScene1Line3">SCENIC</div>
                    <div id="adScene1Line4">BEAUTY</div>
                </div>
                    
                <div id="adScene2">
    
                </div>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Piha Lodge. All rights reserved.</p>
    </footer>
</body>
</html>
